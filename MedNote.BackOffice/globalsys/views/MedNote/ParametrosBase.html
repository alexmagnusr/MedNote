<h3>Cadastro Básico</h3>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-sm-13">
            <div class="row">
                <div class="col-sm-8">
                    <button type="button" class="mb-sm btn btn-success" ng-click="abrirModal()">
                        <em class="fa icon-plus fa-lg"></em> Novo
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <fieldset>
            <div class="form-group">
                <div class="col-sm-12">
                    <form role="form">
                        <div class="col-sm-6">
                            <input class="form-control form-control-rounded" ng-model="descricao" placeholder="Consultar" type="text" />
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control form-control-rounded" required="required" ng-model="tipo"
                                    ng-options="tipo.Id as tipo.Descricao for tipo in Tipos" >
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="mb-sm btn btn-success form-control-rounded" ng-click="consultar()">
                                <em class="fa icon-search fa-lg"></em> Buscar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <table id="datatable1" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span>Descrição</span>
                        </th>
                        <th>
                            <span>Tipo</span>
                        </th>
                        <th>
                            <span>Data de Cadastro</span>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="parametrosBase in listaParametrosBase | itemsPerPage: 10 track by $index">
                        <td>{{parametrosBase.Descricao}}</td>
                        <td>{{parametrosBase.tipoNome}}</td>
                        <td>{{parametrosBase.DataCadastro}}</td>
                        <td style="min-width: 50px; width: 50px;">
                            <button type="button" class="mb-sm btn btn-green btn-justify" data-ng-click="editar(parametrosBase)">
                                <em class="fa fa-edit fa-lg"></em> Editar
                            </button>
                        </td>
                        <td style="min-width: 50px; width: 50px;">
                            <button type="button" class="mb-sm btn btn-danger btn-justify" data-ng-click="deletar(parametrosBase)">
                                <em class="fa fa-trash fa-lg"></em> Remover
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="other-controller">
                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="vendor/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<!--MODAL-->
<script type="text/ng-template" id="modalParametrosBase">
    <div>
        <form role="form" name="formParametrosBase" ng-submit="salvar()" parsley-validate="">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">Fechar</button>
                <center><h3 class="modal-title">{{tituloModal}}</h3></center>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>Descrição</label>
                            <input type="text" required="required" class="form-control" data-ng-model="parametrosBase.Descricao" placeholder="descricao">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>Tipo</label>
                            <select required="required" ng-model="parametrosBase.Tipo" ng-disabled="parametrosBase.Codigo > 0"
                                ng-options="tipo.Id as tipo.Descricao for tipo in Tipos" class="form-control">
                                <option value="" selected>Selecione um Tipo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-oval btn-success" type="submit">Salvar</button>
                <button class="btn btn-oval btn-danger" type="button" ng-click="cancel()">Cancelar</button>
            </div>
        </form>
    </div>
</script>
<!--MODAL-->
