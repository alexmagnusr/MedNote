<h3>Logs de erros</h3>
<div class="panel panel-default">

    <div class="panel-body" ng-init="consultarDados()">
        <br />
        <fieldset>
            <div class="form-group">
                <div class="col-sm-12">
                    <form role="form">
                        <input class="form-control form-control-rounded" ng-model="searchText" placeholder="Consultar" type="text" />
                    </form>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>

                        <th>

                            <span>Usúario</span>
                        </th>

                        <th>
                            <span>Mensagem</span>
                        </th>
                        <th>
                            <span>Data do erro</span>
                        </th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="erro in logerros | filter:searchText | itemsPerPage: 10">
                        <td>{{erro.Usuario}}</td>
                        <td>{{erro.Mensagem}}</td>
                        <td>{{erro.DataErro  | date : 'shortDate'}}</td>
                        <td style="min-width: 50px; width: 50px;">
                            <button type="button" class="mb-sm btn btn-primary btn-justify" data-ng-click="editar(erro)">
                                <em class="fa icon-eye fa-lg"></em> Visualizar
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <div class="other-controller">

                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="vendor/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<!--MODAL-->
<script type="text/ng-template" id="modalLogErro">
    <div>
        <form role="form">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">&times;</button>
                <center><h3 class="modal-title">Detalhes</h3> <h4>Erro ocorrido em: {{logerro.HoraErro}}</h4></center>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>Usário: </label>
                          <label>{{logerro.Usuario}}</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>Data: <label>
                          <label>{{logerro.DataErro}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group form-group--float form-group--float-center">
                            <textarea style="resize:vertical !important;" class="form-control" rows="5" ng-model="logerro.StackTrace"></textarea>
                        </div>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group form-group--float form-group--float-center">
                            <textarea style="resize:vertical !important;" class="form-control" rows="5" ng-model="logerro.Acao"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-oval btn-danger" type="button" ng-click="cancel()">Cancelar</button>
            </div>
        </form>
    </div>
</script>
<!--MODAL-->
