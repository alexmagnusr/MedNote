<h3>Cliente</h3>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-sm-13">
            <div class="row">
                <div class="col-sm-8">
                    <button type="button" class="mb-sm btn btn-success" ng-click="abrirModal()">
                        <em class="fa icon-plus fa-lg"></em> Novo
                    </button>

                </div>
            </div>
        </div>

    </div>
    <div class="panel-body">
        <fieldset>
            <div class="form-group">
                <div class="col-sm-12">
                    <form role="form">
                        <input class="form-control form-control-rounded" ng-model="searchText" placeholder="Consultar" type="text" />
                    </form>
                </div>
            </div>
        </fieldset>
        <fieldset>

            <!--<div class="col-sm-8">
                <button type="button" class="mb-sm btn btn-inverse" ng-click="exportData()">
                    <em class="fa fa-file-excel-o"></em> Exportar para Excel
                </button>
            </div>-->

            <table id="datatable1" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span>Nome</span>
                        </th>
                        <th>
                            <span>CNPJ</span>
                        </th>
                        <th>
                            <span>E-Mail</span>
                        </th>
                        <th>
                            <span>Dt. Inicio Cont.</span>
                        </th>
                        <th>
                            <span>Dt. Fim Cont.</span>
                        </th>
                        <th>
                            <span>Vencimento</span>
                        </th>
                        <th>
                            <span>Telefone</span>
                        </th>

                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr dir-paginate="item in Clientes | filter:searchText | itemsPerPage: 10 track by $index">
                        <td>{{item.Nome}}</td>
                        <td>{{item.CNPJFormatado}}</td>
                        <td>{{item.Email}}</td>
                        <td>{{item.DataInicioContratoFormt}}</td>
                        <td>{{item.DataTerminoContratoFormt}}</td>
                        <td>{{item.DiaVencimentoFormt}}</td>
                        <td>{{item.TelefoneFormt}}</td>

                        <td></td>
                        <td style="min-width: 50px; width: 50px;">
                            <button type="button" class="mb-sm btn btn-green btn-justify" data-ng-click="editar(item)">
                                <em class="fa fa-edit fa-lg"></em> Editar
                            </button>
                        </td>
                        <td style="min-width: 50px; width: 50px;">
                            <button type="button" class="mb-sm btn btn-danger btn-justify" data-ng-click="deletar(item)">
                                <em class="fa fa-trash fa-lg"></em> Remover
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <div class="other-controller">
                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="vendor/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </fieldset>
    </div>
</div>


<!--MODAL Cliente-->
<script type="text/ng-template" id="modalCliente">
    <div>
        <form role="form" name="formCliente" ng-submit="salvar()" parsley-validate="">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">Fechar</button>
                <center><h3 class="modal-title">{{tituloModal}}</h3></center>
            </div>

            <div class="modal-body">
                <div class="tabbable tabs-below" ng-init="selectedTab = 1;">
                    <ul class="nav nav-tabs nav-justified">
                        <li ng-class="{active: selectedTab == 1}">
                            <a ng-click="selectedTab = 1;">Cliente</a>
                        </li>
                        <li ng-class="{active: selectedTab == 2}">
                            <a ng-click="selectedTab = 2;">Estabelecimentos de Saúde</a>
                        </li>
                        <li ng-class="{active: selectedTab == 3}">
                            <a ng-click="selectedTab = 3;">Tipos de Setor</a>
                        </li>
                    </ul>
                    <div class="tab-content" ng-show="selectedTab == 1">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>Nome</label>
                                        <input type="text" required="required" class="form-control" data-ng-model="Cliente.Nome" placeholder="Nome">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>E-Mail</label>
                                        <input type="email" required="required" class="form-control" data-ng-model="Cliente.Email" placeholder="E-mail">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>CNPJ</label>
                                        <input type="text" class="form-control" data-ng-model="Cliente.NumDocumento" placeholder="CNPJ" ui-br-cnpj-mask>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>Telefone</label>
                                        <input type="tel" class="form-control" data-ng-model="Cliente.Telefone" placeholder="Telefone" ui-br-phone-number>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>Vencimento</label>
                                        <input type="number" max=31 min=1 class="form-control" data-ng-model="Cliente.DiaVencimento" placeholder="Dia do vencimento">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-9">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>Gestor do Contrato</label>
                                        <input type="text" inputmode="tel" class="form-control" data-ng-model="Cliente.NomeGestorContrato" placeholder="Nome do Gestor">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>Valor do Contrato</label>
                                        <input type="text" class="form-control" data-ng-model="Cliente.ValorContrato" placeholder="Valor do Contrato" money-mask>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Dt. Inicial Contrato</label>
                                    <div class="input-group">
                                        <input class="form-control"
                                               type="text" required="required" uib-datepicker-popup="{{datePickerDataInicio.format}}" data-ng-model="Cliente.DataInicioContrato" is-open="datePickerDataInicio.opened" uib-datepicker-options="datePickerDataInicio.dateOptions"
                                               close-text="Fechar" ng-mousedown="openDataInicio($event)" />
                                        <span class="input-group-btn">
                                            <a class="btn btn-default" ng-click="openDataInicio($event)">
                                                <em class="fa fa-calendar"></em>
                                            </a>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label>Dt. Fim Contrato</label>
                                    <div class="input-group">
                                        <input class="form-control"
                                               type="text" required="required" uib-datepicker-popup="{{datePickerDataFim.format}}" data-ng-model="Cliente.DataTerminoContrato" is-open="datePickerDataFim.opened" uib-datepicker-options="datePickerDataFim.dateOptions"
                                               close-text="Fechar" ng-mousedown="openDataFim($event)" />
                                        <span class="input-group-btn">
                                            <a class="btn btn-default" ng-click="openDataFim($event)">
                                                <em class="fa fa-calendar"></em>
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="tab-content" ng-show="selectedTab == 2">
                        <div class="row">
                            <fieldset style="margin-left:10px; margin-right:10px;">
                                <label>
                                    <button popover="Novo" popover-trigger="mouseenter" type="button" class="mb-sm btn btn-success" ng-click="abrirModalEst()"><em class="fa icon-plus fa-lg"></em></button>
                                </label>

                                <table border="0" class="table table-striped table-hover  tableSection" style=" margin-top:-10px">
                                    <thead>
                                        <tr>

                                            <th style="width:70%;">
                                                <span>Estabelecimentos</span>
                                            </th>
                                            <th style="width:10%;"></th>
                                            <th style="width:10%;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in estabelecimentos">
                                            <td style="width:70%;">{{item.Nome}}</td>
                                            <td style="width:10%;">
                                                <button type="button" class="mb-sm btn btn-green btn-justify" data-ng-click="editar_item(item)">
                                                    <em class="fa fa-edit fa-lg"></em>
                                                </button>
                                            </td>
                                            <td style="width:10%;">
                                                <button type="button" class="mb-sm btn btn-danger btn-justify" data-ng-click="removeItemTable(item)">
                                                    <em class="fa fa-trash fa-lg"></em>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </fieldset>
                        </div>
                    </div>
                    <div class="tab-content" ng-show="selectedTab == 3">
                        <div class="row">
                            <fieldset style="margin-left:10px; margin-right:10px;">
                                <label>
                                    <button popover="Novo" popover-trigger="mouseenter" type="button" class="mb-sm btn btn-success" ng-click="abrirModalTipoSet()"><em class="fa icon-plus fa-lg"></em></button>
                                </label>

                                <table border="0" class="table table-striped table-hover  tableSection" style=" margin-top:-10px">
                                    <thead>
                                        <tr>

                                            <th style="width:90%;">
                                                <span>Tipos de Setor</span>
                                            </th>
                                            <th style="width:10%;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in tiposDeSetor">
                                            <td style="width:90%;">{{item.TipoSetorDesc}}</td>
                                            <td style="width:10%;">
                                                <button type="button" class="mb-sm btn btn-danger btn-justify" data-ng-click="removeTipoSetor(item)">
                                                    <em class="fa fa-trash fa-lg"></em>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </fieldset>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-oval btn-success" type="submit">Salvar</button>
                <button class="btn btn-oval btn-danger" type="button" ng-click="cancel()">Cancelar</button>
            </div>
        </form>
    </div>
</script>
<!--MODAL Cliente-->
<!--MODAL Estabelecimento-->
<script type="text/ng-template" id="modalEstabelecimento">
    <div>
        <form role="form" name="formEstabelecimento" ng-submit="salvarItem()" parsley-validate="">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="fecharModalEst()" class="close">Fechar</button>
                <center><h3 class="modal-title">{{tituloModal}}</h3></center>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>Nome</label>
                            <input type="text" required="required" class="form-control" data-ng-model="estabelecimento.Nome" placeholder="nome">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>Telefone</label>
                            <input type="tel" class="form-control" data-ng-model="estabelecimento.Telefone" placeholder="Telefone" ui-br-phone-number>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>E-Mail</label>
                            <input type="email" required="required" class="form-control" data-ng-model="estabelecimento.Email" placeholder="E-mail">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-oval btn-success" type="submit">Salvar</button>
                <button class="btn btn-oval btn-danger" type="button" ng-click="fecharModalEst()">Cancelar</button>
            </div>
        </form>
    </div>
</script>
<!--MODAL Estabelecimento-->
<!--MODAL Tipo de Setor-->
<script type="text/ng-template" id="modalTipoSetor">
    <div>
        <form role="form" name="formTipoSetor" ng-submit="salvarItemSet()" parsley-validate="">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="fecharModalSet()" class="close">Fechar</button>
                <center><h3 class="modal-title">{{tituloModal}}</h3></center>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>Tipo de Setor</label>
                            <select ng-init="loadTipoSetor()" required="required" ng-model="tipoSetor.Codigo" ng-options="tiposetor.Codigo as tiposetor.Descricao for tiposetor in tipoSetores" class="form-control">
                                <option value="">Selecione um Tipo de Setor</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-oval btn-success" type="submit">Salvar</button>
                <button class="btn btn-oval btn-danger" type="button" ng-click="fecharModalSet()">Cancelar</button>
            </div>
        </form>
    </div>
</script>
<!--MODAL Estabelecimento-->
