<h3>Usuários</h3>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-sm-13">
            <div class="row">
                <div class="col-sm-8">
                    <button type="button" class="mb-sm btn btn-success" ng-click="abrirModal()">
                        <em class="fa icon-plus fa-lg"></em> Novo
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="panel-body">
        <fieldset>
            <div class="form-group">
                <div class="col-sm-12">
                    <form role="form">
                        <input class="form-control form-control-rounded" ng-model="searchText" placeholder="Consultar" type="text" />
                    </form>
                </div>
            </div>
        </fieldset>
        <fieldset>

            <!--<div class="col-sm-8">
                <button type="button" class="mb-sm btn btn-inverse" ng-click="exportData()">
                    <em class="fa fa-file-excel-o"></em> Exportar para Excel
                </button>
            </div>-->

            <table id="datatable1" class="table table-striped table-hover" ng-init="consultar()">
                <thead>
                    <tr>
                        <th>
                            <span>Nome</span>
                        </th>

                        <th>
                            <span>CPF</span>
                        </th>

                        <th>
                            <span>E-mail</span>
                        </th>
                        <th>
                            <span>Especialidade</span>
                        </th>
                        <th>
                            <span>Perfil</span>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="user in usuarios | filter:searchText | itemsPerPage: 10 track by $index">
                        <td>{{user.Nome}}</td>
                        <td>{{user.CpfFormatado}}</td>
                        <td>{{user.Email}}</td>
                        <td>{{user.EspecialidadeDesc}}</td>
                        <td>{{user.GrupoDesc}}</td>
                        <td style="min-width: 30px; width: 30px;">
                            <button type="button" class="mb-sm btn btn-green btn-justify" data-ng-click="editar(user)">
                                <em class="fa fa-edit fa-lg"></em> Editar
                            </button>
                        </td>
                        <td style="min-width: 30px; width: 30px;">
                            <button type="button" class="mb-sm btn btn-danger btn-justify" data-ng-click="deletar(user)">
                                <em class="fa fa-trash fa-lg"></em> Remover
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <div class="other-controller">
                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="vendor/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </fieldset>
    </div>
</div>


<!--MODAL-->
<script type="text/ng-template" id="modalUsuario">
    <div>
        <form role="form" name="formCliente" parsley-validate="">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">Fechar</button>
                <center><h3 class="modal-title">{{tituloModal}}</h3></center>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs nav-justified">
                    <li ng-class="{active: selectedTab == 1}">
                        <a ng-click="selectedTab = 1;">Usuário</a>
                    </li>
                    <li ng-class="{active: selectedTab == 2}">
                        <a ng-click="alertaSetor(usuario)">Setores</a>
                    </li>
                </ul>
                <div class="tabbable tabs-below" ng-init="selectedTab = 1;">
                    <div class="tab-content" ng-show="selectedTab == 1">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>Nome</label>
                                        <input type="text" required="required" class="form-control" data-ng-model="usuario.Nome" placeholder="Nome">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>CPF</label>
                                        <input type="text" required="required" class="form-control" data-ng-model="usuario.NumDocumento" ui-br-cpf-mask placeholder="CPF">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>E-mail</label>
                                        <input type="email" required class="form-control" data-ng-model="usuario.Email" placeholder="E-mail">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Tipo de usuário</label><br>
                                    <input type="checkbox" ng-model="usuario.Admin" ng-change="limpaUsuarioCliente()" ng-checked="usuario.Admin == true" name="i-radio" ng-value="true" checked />
                                    Administrador
                                </div>
                                <div class="col-sm-6">
                                    <label>Perfil</label>
                                    <select chosen="" required="required" ng-model="usuario.Grupo" ng-options="grupo.Codigo as grupo.Descricao for grupo in grupos" class="chosen-select input-md">
                                        <option value="">Selecione um Perfil</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-6" ng-hide="usuario.Admin">
                                    <label class="col-sm-12 control-label">Tipo de usuário</label>
                                    <div class="col-sm-12">
                                        <label class="radio-inline c-radio">
                                            <input id="inlineradio30" required type="radio" ng-model="usuario.AdminCliente" ng-checked="usuario.AdminCliente == true" name="i-radioc" ng-value="true" checked />
                                            <span class="fa fa-check"></span>Cliente
                                        </label>
                                        <label class="radio-inline c-radio">
                                            <input id="inlineradio40" required type="radio" ng-model="usuario.AdminCliente" ng-checked="usuario.AdminCliente == false" name="i-radioc" ng-value="false" />
                                            <span class="fa fa-check"></span>Estabelecimento
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6" ng-hide="usuario.Admin">
                                    <label>Cliente</label>
                                    <select ng-change="consultarEstabelecimento(usuario.Cliente)" class="chosen-select input-md" chosen="" ng-model="usuario.Cliente"
                                            ng-options="cli.Codigo as cli.Nome for cli in Clientes" width="'100%'">
                                        <option value="">Selecione um Cliente</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6" ng-hide="usuario.Admin || usuario.AdminCliente">
                                    <label>Estabelecimento</label>
                                    <select chosen="" ng-model="usuario.EstabelecimentoSaude"
                                            ng-options="est.Codigo as est.Nome for est in estabelecimentos" width="'100%'">
                                        <option value="">Selecione um Estabelecimento</option>
                                    </select>
                                </div>
                                <div class="col-sm-6" ng-hide="usuario.Admin || usuario.AdminCliente">
                                    <label>Especialidade</label>
                                    <select chosen="" ng-model="usuario.Especialidade" ng-options="especialidade.Codigo as especialidade.Descricao for especialidade in especialidades" class="chosen-select input-md">
                                        <option value="">Selecione uma Especialidade</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <label class="col-sm-12 control-label">Metodo de autenticação</label>
                                    <div class="col-sm-12">
                                        <label class="radio-inline c-radio">
                                            <input id="inlineradio10" required type="radio" ng-model="usuario.LoginAd" ng-checked="usuario.LoginAd == true" name="i-radio" ng-value="true" checked />
                                            <span class="fa fa-check"></span>Active directory
                                        </label>
                                        <label class="radio-inline c-radio">
                                            <input id="inlineradio20" required type="radio" ng-model="usuario.LoginAd" ng-checked="usuario.LoginAd == false" name="i-radio" ng-value="false" />
                                            <span class="fa fa-check"></span>CPF
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group form-group--float form-group--float-center">
                                        <label>Login</label>
                                        <input ng-disabled="!usuario.LoginAd" type="text" required="required" class="form-control" data-ng-model="usuario.Login" placeholder="Login">
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-oval btn-success" type="button" ng-click="salvar()">Salvar</button>
                                <button class="btn btn-oval btn-danger" type="button" ng-click="cancel()">Cancelar</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="tab-content" ng-show="selectedTab == 2">
                    <div class="row">
                        <fieldset style="margin-left:10px; margin-right:10px;">
                            <label>
                                <button popover="Novo" popover-trigger="mouseenter" type="button" class="mb-sm btn btn-success" ng-click="abrirModalSetorUsuario()"><em class="fa icon-plus fa-lg"></em></button>
                            </label>

                            <table border="0" class="table table-striped table-hover  tableSection" style=" margin-top:-10px">
                                <thead>
                                    <tr>

                                        <th style="width:90%;">
                                            <span>Setores do Usuário</span>
                                        </th>
                                        <th style="width:10%;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in setoresUsuario">
                                        <td style="width:90%;">{{item.SetorDesc}}</td>
                                        <td style="width:10%;">
                                            <button type="button" class="mb-sm btn btn-danger btn-justify" data-ng-click="removeSetorUsuario(item)">
                                                <em class="fa fa-trash fa-lg"></em>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </fieldset>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
<!--MODAL Tipo de Setor-->
<script type="text/ng-template" id="modalSetorUsuario">
    <div>
        <form role="form" name="formSetorUsuario" ng-submit="salvarSetorUsuario()" parsley-validate="">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="fecharModalSetorUsuario()" class="close">Fechar</button>
                <center><h3 class="modal-title">{{tituloModal}}</h3></center>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group form-group--float form-group--float-center">
                            <label>Setor</label>
                            <select ng-init="loadSetor()" required="required" ng-model="setor.Codigo" ng-options="setor.Codigo as setor.Nome for setor in setores" class="form-control">
                                <option value="">Selecione um Setor</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-oval btn-success" type="submit">Salvar</button>
                <button class="btn btn-oval btn-danger" type="button" ng-click="fecharModalSetorUsuario()">Cancelar</button>
            </div>
        </form>
    </div>
</script>
